        <main>
            <h1>Survey</h1>
            <form action="https://formspree.io/f/xeqdnngz" method="POST" id="form1">
                <label for="name">What is your name?</label>
                <input type="text" id="name" name="name_field" required>
                <br> <br>
                <label for="email">What is your email?</label>
                <input type="email" id="mail" name="user_email" required>
                <br> <br>
                <label for="number">Which whole number is best?</label>
                <input type="number" id="number" name="best_whole_number" min="0" step="1">
                <br> <br>
                <label for="date">Which day is best?</label>
                <input type="date" id="day" name="best_day">
                <br> <br>
                <label for="bears">Which bear is best?</label>
                <select name="best_bear" id="bears" required>
                    <option value="None">&nbsp;</option>
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                    <option value="Care">Care</option>
                    <option value="Panda">Panda</option>
                    <option value="Polar">Polar</option>
                    <option value="Teddy">Teddy</option>
                </select>
                <br> <br>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li>
                            <input type="radio" id="radio" name="like_radio_buttons" value="yes">
                            <label for="yes">Yes</label>
                        </li>
                        <li>
                            <input type="radio" id="radio" name="like_radio_buttons" value="no">
                            <label for="no">No</label>
                        </li>
                        <li>
                            <input type="radio" id="radio" name="like_radio_buttons" value="?" checked="checked">
                            <label for="?">None of your business</label>
                        </li>
                    </ul>
                </fieldset>
                <br> <br>
                <label for="text">What is the meaning of life?</label>
                <textarea id="text" name="life_meaning" rows="5" cols="50"
                    placeholder="Enter the correct answer here"></textarea>
                <br><br>
                <button type="submit" form="https://formspree.io/f/xeqdnngz" value="Send">Send</button>
            </form>
        </main>
